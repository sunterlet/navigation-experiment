<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Experiment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: white;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
        #completionCode {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>Instructions</h2>
        <p>Use the arrow keys to navigate through the arena. Try to find and remember the target location.</p>
        <p>Press SPACE to start moving.</p>
    </div>
    <div id="completionCode">
        <h2>Completion Code</h2>
        <p id="code">Loading...</p>
    </div>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script src="experiment.js"></script>
</body>
</html>
